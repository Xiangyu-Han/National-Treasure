    <div class="wenben1">1987年出土于河南舞阳贾湖遗址282号墓，长23.1厘米，七孔，距今8000多年，是贾湖骨笛中保存最为完整，经现代测量音准最佳的一支。该遗址目前出土骨笛40余支，多为七孔，个别为二孔、五孔、六孔或八孔，皆以鹤类禽鸟中空的尺骨制成，距今9000至7500年，按照年代早晚，依次可以吹费出五声、六声至七声音阶。贾湖骨笛是迄今为止中国发现的时代最早的可吹奏管乐器，改写了中国音乐史，堪称中国古代音乐文明史的奇迹，也是世界音乐文明的杰出代表。</div>
