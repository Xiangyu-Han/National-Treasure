<form id="user" role="form" name="myForm"  action="/museum/user/addOrEditUser" method="post" >
    <div class="form">

    <div class="text1" >
        <input type="text" class="form-control"   id="uId" name="uId" onKeyUp="namelength();value=value.replace(/[^\d]/g,'')" placeholder="请输入5-12位由数字组成的账号">
        <div id="tishi1" class="tishi1"></div>
        <input type="password" class="form-control" id="password" name="password" onKeyUp="passwordlength();value=value.replace(/[\W]/g,'')" placeholder="请输入5-12位由数字或字母组成的密码">
        <div id="tishi2" class="tishi2"></div>
        <input type="password" class="form-control" id="password2" name="c" onKeyUp="passsame();value=value.replace(/[\W]/g,'')"  >
        <div id="tishi3" class="tishi3"></div>
        <input type="text" class="form-control" id="uName"  name="uName" placeholder="请输入您的昵称" >
     <div class="bord">
        <select id="dynasty" class="form-control selectpicker"   name="dynasty" data-size="5" multiple title="请选择一项或多项" >
            <option >战国前</option>
            <option >秦汉三国</option>
            <option >东晋南北朝</option>
            <option >隋唐</option>
            <option >宋元明清</option>
        </select>

        <select id="category" class="form-control selectpicker"  name="category" multiple title="请选择一项或多项" >
            <option>画卷</option>
            <option>乐器</option>
            <option>瓷器</option>
            <option>摆件</option>
            <option>祭祀</option>
            <option>其他</option>

        </select>
        <select id="area" class="form-control selectpicker" name="area" multiple title="请选择一项或多项">
            <option>华南</option>
            <option>东部</option>
            <option>华北</option>
            <option>西部</option>
        </select>
         <input type="submit" value="确认" class="submit1" id="submit">

     </div>
    </div>
    </div>
</form>
<div class="d"> <a href="shouye.html" > 返回首页>> </a></div>

	});
