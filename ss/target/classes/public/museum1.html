<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>museum</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
	<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="museum" role="form" action="/museum/museum/addOrEditMuseum" method="post">
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">博物馆名称：</label>
                                		<div class="col-sm-8"><input type="text" id="mName" name="mName" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">博物馆地址1：</label>
                                		<div class="col-sm-8"><input type="text" id="mUrl1" name="mUrl1" size="30" class="form-control"></div>
                            		</div>
                            			<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">博物馆地址2：</label>
                                		<div class="col-sm-8"><input type="text" id="mUrl2" name="mUrl2" size="30" class="form-control"></div>
                            		</div>
                            			<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">博物馆地址3：</label>
                                		<div class="col-sm-8"><input type="text" id="mUrl3" name="mUrl3" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">博物馆信息1：</label>
                                		<div class="col-sm-8"><input type="text" id="mInfo1" name="mInfo1" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">博物馆信息2：</label>
                                		<div class="col-sm-8"><input type="text" id="mInfo2" name="mInfo2" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">博物馆信息3：</label>
                                		<div class="col-sm-8"><input type="text" id="mInfo3" name="mInfo3" size="30" class="form-control"></div>
                            		</div>
                            	</div>
                            	<div class="form-group  col-md-12">
                            		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">添加</button>
								</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID/museum_id</th>
                                        <th>名称/museum_name</th>
                                        <th>地址1/museum_url1</th>
                                        <th>地址2/museum_url2</th>
                                        <th>地址3/museum_url3</th>
                                        <th>信息1/museum_info1</th>
                                        <th>信息2/museum_info2</th>
                                        <th>信息3/museum_info3</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12"><ul id="pagintor"></ul></div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/demo/peity-demo.js"></script>
    <script src="js/bootstrap-paginator.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/tools.js"></script>
	<script type="text/javascript">
		$('#museum').validate({
			rules: {
				mobile: {
					required: true,
					mobile: true
				},
				mName: {
					required: true,
				},
				mUrl: {
					required: true,
				},
				mInfo: {
					required: true,
				}
			},
			messages: {
				mobile:{
					required:"手机号码不能为空",
					mobile:"请输入正确格式的手机号码"
				},
				mName: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				mUrl: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				mInfo: {
					required: "请自己修改验证规则，并在此输入提示内容",
				}

			},
			errorPlacement: function(error, element) {  
			    error.appendTo(element.parent());  
			},
			onfocusout:function(element){
				$(element).valid();
			},
			submitHandler: function (form) {
				addToDB($('#museum').attr("action"), $('#museum').serialize());
				pageTools(1,30);
				getList(1);
			}
		});
		$.validator.addMethod("mobile", function(value, element, params){
			var mobileReg=/^0?(13|14|15|17|18)[0-9]{9}$/;
			return this.optional(element)||(mobileReg.test(value)); 
		},"请输入正确格式的手机号码");
		$(document).ready(function(){
			pageTools(1,30);
			getList(1);
		});

		function getList(pageNo) {museum
			$.ajax({
				url : "museum/getMuseumList",
				type : "post",
				data : "pageNo=" + pageNo,
				success : function(data) {
					if (data.statusCode == "200") {
						var str = '';
						for (var i = 0; i < data.data.list.length; i++) {
							str += '<tr>'
									+ '<td>' + data.data.list[i].mId + '</td>'
									+ '<td>' + data.data.list[i].mName + '</td>'
									+ '<td>' + data.data.list[i].mUrl1 + '</td>'
									+ '<td>' + data.data.list[i].mUrl2 + '</td>'
									+ '<td>' + data.data.list[i].mUrl3 + '</td>'
									+ '<td>' + data.data.list[i].mInfo1 + '</td>'
									+ '<td>' + data.data.list[i].mInfo2 + '</td>'
									+ '<td>' + data.data.list[i].mInfo3 + '</td>'
									+ '</tr>';
						}
						$("table tbody").html(str);
					}
				},
				error : function(data) {
					alert(JSON.stringify(data));
				}
			})
		}
	</script>
</body>
</html>
