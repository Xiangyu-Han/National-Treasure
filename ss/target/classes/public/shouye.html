<script src="js/jquery.cookie.js"></script>    
<script type="text/javascript">

$(document).ready(function(){
	 var name = $.cookie("uName");
	 if(name != null){
		 $("#regist").empty();
		 $("#fenge").empty();
		 $("#denglu").empty();
	     $("#fenge").append(name);
	 }
 });
 
 function logOut(){
	var nameOut = $.cookie("uName");
	if(nameOut == null){
		alert("请先登录^ _ ^");
		console.log("Cookie:  "+nameOut);
		return false;
	}else{
		console.log("else Cookie:  "+nameOut);
		$.cookie("uName",null,{expires:-1,path:'/'});
		console.log("现在Cookie:值为： "+nameOut);
		alert("注销成功");
		$("#regist").empty();
		$("#fenge").empty();
		$("#denglu").empty();
		var a = "<a  href=\"zhuce.html\" id=\"regist\"><span class=\"menu_login\">注册</span></a>"
		$("#regist").append(a);
		var b = "<span class=\"menu_login\" id=\"fenge\">/</span>"
		$("#fenge").append(b);
		var c ="<a  href=\"login1.html\" id=\"denglu\"><span class=\"menu_login\">登录</span></a>&nbsp;&nbsp;&nbsp;"
		$("#denglu").append(c);
		return false;
	}
 }
</script>
