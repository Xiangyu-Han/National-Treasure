	function getList(pageNo) {
		$.ajax({
			url : "museum/getCulturalList",
			type : "post",
			data : "pageNo=" + pageNo,
			success : function(data) {
				if (data.statusCode == "200") {
					var ss = '';
					  $("#tbody1").empty();
					  for (var i = 0; i < data.data.list.length; i++) {
						  	var str = '';
						    var str1='';
							var str2='';
							if(i%4==0){
								str1='<tr>';
							}	
							if((i+1)%4==0){
								str2='</tr>';
							}							
						str=str1+'<td>' + '<a href=\"'+data.data.list[i].cUrl+'\">'+'<img src=\"' +data.data.list[i].cPicture+'\" alt=\"这是一个图片\"/>'+'</td>'+str2;
						
					    ss = ss + str;
					}
					  $("#tbody1").append(ss);
				}
			},
			error : function(data) {
				alert(JSON.stringify(data));
			}
		})
	}
